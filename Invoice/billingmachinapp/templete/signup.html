<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #1a1f2e;
            --accent-bg: #2a3441;
            --card-bg: rgba(26, 31, 46, 0.9);
            --input-bg: rgba(42, 52, 65, 0.6);
            --input-border: #3d4a5c;
            --input-focus: #4a9eff;
            --input-active: #5bb3ff;
            --text-primary: #ffffff;
            --text-secondary: #b4c6d9;
            --text-muted: #7a8599;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
            --warning-color: #ffd43b;
            --button-primary: linear-gradient(135deg, #4a9eff, #1e90ff);
            --button-secondary: linear-gradient(135deg, #6c757d, #5a6268);
            --button-hover: linear-gradient(135deg, #357abd, #0d7377);
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--accent-bg) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(74, 158, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(30, 144, 255, 0.1) 0%, transparent 50%);
            animation: backgroundFloat 8s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0% { opacity: 0.3; transform: translateY(0px); }
            100% { opacity: 0.6; transform: translateY(-10px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--input-focus), var(--input-active));
            border-radius: 24px 24px 0 0;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--input-focus), var(--input-active));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: rgba(74, 158, 255, 0.2);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, var(--input-focus), var(--input-active));
            border-radius: 2px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .form-group label.required::after {
            content: '*';
            color: var(--error-color);
            margin-left: 4px;
        }

        .form-group:focus-within label {
            color: var(--input-focus);
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
            background: rgba(42, 52, 65, 0.8);
        }

        .form-control:valid {
            border-color: var(--success-color);
        }

        .form-control.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        select.form-control {
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23b4c6d9' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 20px;
            padding-right: 50px;
            appearance: none;
        }

        .gender-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            background: var(--input-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            justify-content: center;
        }

        .gender-option:hover {
            border-color: var(--input-focus);
            background: rgba(42, 52, 65, 0.8);
        }

        .gender-option input[type="radio"] {
            margin: 0;
            width: 18px;
            height: 18px;
            accent-color: var(--input-focus);
        }

        .gender-option input[type="radio"]:checked + label,
        .gender-option:has(input[type="radio"]:checked) {
            border-color: var(--input-focus);
            background: rgba(74, 158, 255, 0.1);
            color: var(--input-focus);
        }

        .image-upload-section {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 2px dashed var(--input-border);
            transition: all 0.3s ease;
            position: relative;
        }

        .image-upload-section:hover {
            border-color: var(--input-focus);
            background: rgba(74, 158, 255, 0.05);
        }

        .image-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--input-border);
            background: var(--input-bg);
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            transition: all 0.3s ease;
        }

        .image-preview.has-image {
            border-color: var(--input-focus);
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 24px;
            background: var(--button-primary);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--button-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 158, 255, 0.3);
        }

        .btn-secondary {
            background: var(--button-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--input-border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--input-focus), var(--input-active));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
                border-radius: 16px;
            }

            .form-header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .gender-options {
                flex-direction: column;
                gap: 12px;
            }

            .gender-option {
                min-width: auto;
            }

            .form-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .form-header h1 {
                font-size: 1.8rem;
            }

            .form-section {
                padding: 20px;
            }

            .form-control {
                padding: 14px 16px;
            }

            .image-preview {
                width: 120px;
                height: 120px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--input-focus);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--input-active);
        }

        /* Loading Animation */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--input-focus);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Registration Form</h1>
                <p>Please fill out all required fields to create your account</p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <form id="registrationForm">
                <div class="form-grid">
                    <!-- Personal Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">Personal Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName" class="required">Full Name</label>
                                <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your full name" required>
                                <div class="error-message" id="fullNameError"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="fatherName" class="required">Father's Name</label>
                                <input type="text" id="fatherName" name="fatherName" class="form-control" placeholder="Enter father's name" required>
                                <div class="error-message" id="fatherNameError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="motherName" class="required">Mother's Name</label>
                                <input type="text" id="motherName" name="motherName" class="form-control" placeholder="Enter mother's name" required>
                                <div class="error-message" id="motherNameError"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="dob" class="required">Date of Birth</label>
                                <input type="date" id="dob" name="dob" class="form-control" required>
                                <div class="error-message" id="dobError"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="required">Gender</label>
                            <div class="gender-options">
                                <div class="gender-option">
                                    <input type="radio" id="male" name="gender" value="Male" required>
                                    <label for="male">Male</label>
                                </div>
                                <div class="gender-option">
                                    <input type="radio" id="female" name="gender" value="Female">
                                    <label for="female">Female</label>
                                </div>
                                <div class="gender-option">
                                    <input type="radio" id="other" name="gender" value="Other">
                                    <label for="other">Other</label>
                                </div>
                            </div>
                            <div class="error-message" id="genderError"></div>
                        </div>
                    </div>

                    <!-- Contact Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">Contact Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="required">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                                <div class="error-message" id="emailError"></div>
                                <div class="success-message" id="emailSuccess"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="primaryPhone" class="required">Primary Phone</label>
                                <input type="tel" id="primaryPhone" name="primaryPhone" class="form-control" placeholder="Enter primary phone" maxlength="10" required>
                                <div class="error-message" id="primaryPhoneError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="alternatePhone" class="required">Alternate Phone</label>
                                <input type="tel" id="alternatePhone" name="alternatePhone" class="form-control" placeholder="Enter alternate phone" maxlength="10" required>
                                <div class="error-message" id="alternatePhoneError"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">Account Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="username" class="required">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                                <div class="error-message" id="usernameError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password" class="required">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                                <div class="error-message" id="passwordError"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" class="required">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                                <div class="error-message" id="confirmPasswordError"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Address Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">Address Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="country" class="required">Country</label>
                                <select id="country" name="country" class="form-control" required>
                                    <option value="" disabled selected>Select your country</option>
                                    <option value="India">India</option>
                                    <option value="United States">United States</option>
                                    <option value="United Kingdom">United Kingdom</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Australia">Australia</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                    <option value="Japan">Japan</option>
                                    <option value="China">China</option>
                                    <option value="Brazil">Brazil</option>
                                </select>
                                <div class="error-message" id="countryError"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="state" class="required">State</label>
                                <select id="state" name="state" class="form-control" required>
                                    <option value="" disabled selected>Select your state</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                    <option value="Ladakh">Ladakh</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Puducherry">Puducherry</option>
                                </select>
                                <div class="error-message" id="stateError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="district" class="required">District</label>
                                <input type="text" id="district" name="district" class="form-control" placeholder="Enter your district" required>
                                <div class="error-message" id="districtError"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="pincode" class="required">Pincode</label>
                                <input type="text" id="pincode" name="pincode" class="form-control" placeholder="Enter pincode" maxlength="6" required>
                                <div class="error-message" id="pincodeError"></div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="address" class="required">Full Address</label>
                            <textarea id="address" name="address" class="form-control" placeholder="Enter your complete address" rows="3" required></textarea>
                            <div class="error-message" id="addressError"></div>
                        </div>
                    </div>

                    <!-- Profile Picture Section -->
                    <div class="form-section">
                        <h3 class="section-title">Profile Picture</h3>
                        
                        <div class="image-upload-section">
                            <img id="imagePreview" class="image-preview" alt="Profile Preview">
                            <div class="file-input-wrapper">
                                <input type="file" id="profilePic" name="profilePic" class="file-input" accept="image/*" required>
                                <label for="profilePic" class="file-input-label">
                                    ðŸ“· Upload Profile Picture
                                </label>
                            </div>
                            <div class="error-message" id="profilePicError"></div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register Account</button>
                    <button type="reset" class="btn btn-secondary">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation and interactivity
        class FormValidator {
            constructor() {
                this.form = document.getElementById('registrationForm');
                this.progressBar = document.getElementById('progressFill');
                this.initEventListeners();
                this.updateProgress();
            }

            initEventListeners() {
                // Real-time validation for all inputs
                const inputs = this.form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.validateField(input);
                        this.updateProgress();
                    });
                    input.addEventListener('blur', () => this.validateField(input));
                });

                // Form submission
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Reset form
                this.form.addEventListener('reset', () => {
                    setTimeout(() => {
                        this.clearAllErrors();
                        this.updateProgress();
                        this.resetImagePreview();
                    }, 100);
                });

                // Image upload preview
                document.getElementById('profilePic').addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });

                // Phone number validation
                ['primaryPhone', 'alternatePhone'].forEach(id => {
                    document.getElementById(id).addEventListener('input', (e) => {
                        this.formatPhoneNumber(e.target);
                        this.validatePhoneNumbers();
                    });
                });

                // Real-time password confirmation
                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.validatePasswordConfirmation();
                });

                // Username validation
                document.getElementById('username').addEventListener('input', (e) => {
                    this.formatUsername(e.target);
                });

                // Name formatting
                ['fullName', 'fatherName', 'motherName', 'district'].forEach(id => {
                    document.getElementById(id).addEventListener('input', (e) => {
                        this.formatName(e.target);
                    });
                });

                // Pincode formatting
                document.getElementById('pincode').addEventListener('input', (e) => {
                    this.formatPincode(e.target);
                });
            }

            validateField(field) {
                const fieldName = field.name;
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';

                // Clear previous error state
                this.clearError(field);

                switch (fieldName) {
                    case 'fullName':
                    case 'fatherName':
                    case 'motherName':
                        if (!value) {
                            errorMessage = `${this.getFieldLabel(field)} is required`;
                            isValid = false;
                        } else if (value.length < 2) {
                            errorMessage = `${this.getFieldLabel(field)} must be at least 2 characters`;
                            isValid = false;
                        } else if (!/^[a-zA-Z\s'-]+$/.test(value)) {
                            errorMessage = 'Only letters, spaces, hyphens and apostrophes allowed';
                            isValid = false;
                        }
                        break;

                    case 'email':
                        if (!value) {
                            errorMessage = 'Email is required';
                            isValid = false;
                        } else if (!/^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/.test(value)) {
                            errorMessage = 'Please enter a valid email address';
                            isValid = false;
                        } else {
                            this.showSuccess(field, 'Email format is valid');
                        }
                        break;

                    case 'primaryPhone':
                    case 'alternatePhone':
                        if (!value) {
                            errorMessage = `${this.getFieldLabel(field)} is required`;
                            isValid = false;
                        } else if (!/^[6-9]\d{9}$/.test(value)) {
                            errorMessage = 'Enter a valid 10-digit phone number';
                            isValid = false;
                        }
                        break;

                    case 'username':
                        if (!value) {
                            errorMessage = 'Username is required';
                            isValid = false;
                        } else if (value.length < 3) {
                            errorMessage = 'Username must be at least 3 characters';
                            isValid = false;
                        } else if (!/^[a-zA-Z0-9!@#$%^&*]+$/.test(value)) {
                            errorMessage = 'Username can only contain letters, numbers, and special characters (!@#$%^&*)';
                            isValid = false;
                        } else if ((value.match(/[!@#$%^&*]/g) || []).length > 1) {
                            errorMessage = 'Username can contain only one special character';
                            isValid = false;
                        }
                        break;

                    case 'password':
                        if (!value) {
                            errorMessage = 'Password is required';
                            isValid = false;
                        } else if (value.length < 8) {
                            errorMessage = 'Password must be at least 8 characters';
                            isValid = false;
                        } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(value)) {
                            errorMessage = 'Password must contain at least one uppercase letter, one lowercase letter, and one number';
                            isValid = false;
                        }
                        break;

                    case 'confirmPassword':
                        const password = document.getElementById('password').value;
                        if (!value) {
                            errorMessage = 'Please confirm your password';
                            isValid = false;
                        } else if (value !== password) {
                            errorMessage = 'Passwords do not match';
                            isValid = false;
                        }
                        break;

                    case 'dob':
                        if (!value) {
                            errorMessage = 'Date of birth is required';
                            isValid = false;
                        } else {
                            const dobDate = new Date(value);
                            const today = new Date();
                            const age = today.getFullYear() - dobDate.getFullYear();
                            const monthDiff = today.getMonth() - dobDate.getMonth();
                            
                            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
                                age--;
                            }
                            
                            if (age < 18) {
                                errorMessage = 'You must be at least 18 years old';
                                isValid = false;
                            } else if (age > 100) {
                                errorMessage = 'Please enter a valid date of birth';
                                isValid = false;
                            }
                        }
                        break;

                    case 'district':
                        if (!value) {
                            errorMessage = 'District is required';
                            isValid = false;
                        } else if (value.length < 2) {
                            errorMessage = 'District name must be at least 2 characters';
                            isValid = false;
                        } else if (!/^[a-zA-Z\s'-]+$/.test(value)) {
                            errorMessage = 'District name can only contain letters, spaces, hyphens and apostrophes';
                            isValid = false;
                        }
                        break;

                    case 'pincode':
                        if (!value) {
                            errorMessage = 'Pincode is required';
                            isValid = false;
                        } else if (!/^\d{6}$/.test(value)) {
                            errorMessage = 'Pincode must be exactly 6 digits';
                            isValid = false;
                        }
                        break;

                    case 'address':
                        if (!value) {
                            errorMessage = 'Address is required';
                            isValid = false;
                        } else if (value.length < 10) {
                            errorMessage = 'Please enter a complete address (minimum 10 characters)';
                            isValid = false;
                        }
                        break;

                    case 'country':
                    case 'state':
                        if (!value) {
                            errorMessage = `${this.getFieldLabel(field)} is required`;
                            isValid = false;
                        }
                        break;

                    case 'profilePic':
                        if (!field.files || field.files.length === 0) {
                            errorMessage = 'Profile picture is required';
                            isValid = false;
                        } else {
                            const file = field.files[0];
                            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
                            const maxSize = 5 * 1024 * 1024; // 5MB
                            
                            if (!allowedTypes.includes(file.type)) {
                                errorMessage = 'Please upload a valid image file (JPEG, JPG, PNG, GIF)';
                                isValid = false;
                            } else if (file.size > maxSize) {
                                errorMessage = 'Image file size must be less than 5MB';
                                isValid = false;
                            }
                        }
                        break;
                }

                if (!isValid) {
                    this.showError(field, errorMessage);
                } else {
                    this.clearError(field);
                }

                return isValid;
            }

            validatePhoneNumbers() {
                const primaryPhone = document.getElementById('primaryPhone').value;
                const alternatePhone = document.getElementById('alternatePhone').value;
                
                if (primaryPhone && alternatePhone && primaryPhone === alternatePhone) {
                    this.showError(document.getElementById('alternatePhone'), 'Primary and alternate phone numbers must be different');
                    return false;
                }
                return true;
            }

            validatePasswordConfirmation() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.showError(document.getElementById('confirmPassword'), 'Passwords do not match');
                    return false;
                } else if (confirmPassword && password === confirmPassword) {
                    this.clearError(document.getElementById('confirmPassword'));
                    return true;
                }
                return true;
            }

            validateGender() {
                const genderInputs = document.querySelectorAll('input[name="gender"]');
                const isSelected = Array.from(genderInputs).some(input => input.checked);
                
                if (!isSelected) {
                    this.showError(document.getElementById('male'), 'Please select your gender');
                    return false;
                } else {
                    this.clearError(document.getElementById('male'));
                    return true;
                }
            }

            formatPhoneNumber(input) {
                let value = input.value.replace(/\D/g, '');
                if (value.startsWith('0')) {
                    value = value.substring(1);
                }
                if (value.length > 10) {
                    value = value.substring(0, 10);
                }
                input.value = value;
            }

            formatUsername(input) {
                input.value = input.value.replace(/\s/g, '');
            }

            formatName(input) {
                let value = input.value.replace(/[^a-zA-Z\s'-]/g, '');
                value = value.replace(/\s+/g, ' ');
                value = value.replace(/^[\s'-]+/, '');
                
                // Capitalize first letter of each word
                value = value.split(' ').map(word => {
                    if (word.length > 0) {
                        return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                    }
                    return word;
                }).join(' ');
                
                input.value = value;
            }

            formatPincode(input) {
                let value = input.value.replace(/\D/g, '');
                if (value.length > 6) {
                    value = value.substring(0, 6);
                }
                input.value = value;
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                const preview = document.getElementById('imagePreview');
                const errorDiv = document.getElementById('profilePicError');
                
                if (file) {
                    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
                    const maxSize = 5 * 1024 * 1024; // 5MB
                    
                    if (!allowedTypes.includes(file.type)) {
                        this.showError(event.target, 'Please upload a valid image file (JPEG, JPG, PNG, GIF)');
                        return;
                    }
                    
                    if (file.size > maxSize) {
                        this.showError(event.target, 'Image file size must be less than 5MB');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.classList.add('has-image');
                    };
                    reader.readAsDataURL(file);
                    
                    this.clearError(event.target);
                } else {
                    this.resetImagePreview();
                }
            }

            resetImagePreview() {
                const preview = document.getElementById('imagePreview');
                preview.src = '';
                preview.classList.remove('has-image');
            }

            showError(field, message) {
                field.classList.add('error');
                const errorDiv = document.getElementById(field.name + 'Error') || document.getElementById(field.id + 'Error');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.classList.add('show');
                }
            }

            showSuccess(field, message) {
                const successDiv = document.getElementById(field.name + 'Success') || document.getElementById(field.id + 'Success');
                if (successDiv) {
                    successDiv.textContent = message;
                    successDiv.classList.add('show');
                }
            }

            clearError(field) {
                field.classList.remove('error');
                const errorDiv = document.getElementById(field.name + 'Error') || document.getElementById(field.id + 'Error');
                if (errorDiv) {
                    errorDiv.textContent = '';
                    errorDiv.classList.remove('show');
                }
            }

            clearAllErrors() {
                const errorDivs = document.querySelectorAll('.error-message');
                errorDivs.forEach(div => {
                    div.textContent = '';
                    div.classList.remove('show');
                });
                
                const formControls = document.querySelectorAll('.form-control');
                formControls.forEach(control => {
                    control.classList.remove('error');
                });
            }

            getFieldLabel(field) {
                const label = document.querySelector(`label[for="${field.id}"]`);
                return label ? label.textContent.replace('*', '').trim() : field.name;
            }

            updateProgress() {
                const allFields = this.form.querySelectorAll('input[required], select[required], textarea[required]');
                const filledFields = Array.from(allFields).filter(field => {
                    if (field.type === 'radio') {
                        return document.querySelector(`input[name="${field.name}"]:checked`);
                    }
                    return field.value.trim() !== '';
                });
                
                const progress = (filledFields.length / allFields.length) * 100;
                this.progressBar.style.width = progress + '%';
            }

            validateAllFields() {
                const allInputs = this.form.querySelectorAll('input, select, textarea');
                let isValid = true;
                
                allInputs.forEach(input => {
                    if (!this.validateField(input)) {
                        isValid = false;
                    }
                });
                
                // Additional validations
                if (!this.validateGender()) {
                    isValid = false;
                }
                
                if (!this.validatePhoneNumbers()) {
                    isValid = false;
                }
                
                return isValid;
            }

            handleSubmit(event) {
                event.preventDefault();
                
                const submitButton = event.target.querySelector('button[type="submit"]');
                
                if (this.validateAllFields()) {
                    // Show loading state
                    submitButton.classList.add('loading');
                    submitButton.disabled = true;
                    
                    // Simulate form submission
                    setTimeout(() => {
                        alert('Registration successful! Welcome to our platform.');
                        submitButton.classList.remove('loading');
                        submitButton.disabled = false;
                        
                        // Reset form after successful submission
                        this.form.reset();
                        this.clearAllErrors();
                        this.updateProgress();
                        this.resetImagePreview();
                    }, 2000);
                } else {
                    // Scroll to first error
                    const firstError = this.form.querySelector('.form-control.error');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstError.focus();
                    }
                }
            }
        }

        // Initialize the form validator when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new FormValidator();
        });

        // Add smooth scrolling for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                const form = e.target.closest('form');
                const inputs = Array.from(form.querySelectorAll('input, select, textarea'));
                const currentIndex = inputs.indexOf(e.target);
                
                if (currentIndex < inputs.length - 1) {
                    e.preventDefault();
                    inputs[currentIndex + 1].focus();
                }
            }
        });
    </script>
</body>
</html>
