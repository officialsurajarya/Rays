<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-dark: #0a192f;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.3);
            --text-light: #f1f1f1;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--text-light);
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-light);
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .input-icon {
            position: absolute;
            top: 40px;
            left: 12px;
            color: var(--accent);
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px 14px 42px;
            font-size: 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-light);
            transition: 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .message a {
            color: var(--accent);
            text-decoration: none;
            transition: 0.3s ease;
        }

        .message a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2><i class="fas fa-lock"></i> Forgot Password</h2>
        <form id="forgotForm" method="POST" action="#">
            <div class="input-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" id="submitBtn">
                <span>Reset Password</span>
                <div class="spinner"></div>
            </button>
        </form>
        <p class="message">Remembered your password? <a href="/login/">Login here</a></p>
    </div>

    <script>
        const submitBtn = document.getElementById("submitBtn");
        const spinner = submitBtn.querySelector(".spinner");
        const buttonText = submitBtn.querySelector("span");

        submitBtn.addEventListener("click", function (e) {
            e.preventDefault(); // prevent actual submit for demo

            buttonText.style.display = "none";
            spinner.style.display = "inline-block";
            submitBtn.disabled = true;

            setTimeout(() => {
                spinner.style.display = "none";
                buttonText.style.display = "inline";
                submitBtn.disabled = false;
                alert("Password reset link sent (demo)");
            }, 2000);
        });

        document.getElementById("email").addEventListener("input", function () {
            this.style.borderColor = this.validity.valid ? "var(--accent)" : "#f44336";
        });
    </script>
</body>

</html>
